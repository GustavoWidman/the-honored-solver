[workspace]
name = "robostack"
description = "Development environment for RoboStack ROS packages"
channels = ["robostack-humble", "conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "linux-aarch64"]

[dependencies]
python = ">=3.11.14,<3.12"

# Build tools
compilers = ">=1.11.0,<2"
cmake = ">=4.2.0,<5"
pkg-config = ">=0.29.2,<0.30"
make = ">=4.4.1,<5"
ninja = ">=1.13.2,<2"

# ROS specific tools
rosdep = ">=0.26.0,<0.27"
colcon-common-extensions = ">=0.3.0,<0.4"
ros-humble-desktop = ">=0.10.0,<0.11"
ros-humble-rosidl-typesupport-introspection-cpp = ">=3.1.6,<4"
ros-humble-rosidl-typesupport-introspection-c = ">=3.1.6,<4"
ros-humble-rosidl-typesupport-interface = ">=3.1.6,<4"
ros-humble-rosidl-typesupport-cpp = ">=2.0.2,<3"
ros-humble-rosidl-typesupport-c = ">=2.0.2,<3"
ros-humble-rosidl-adapter = ">=3.1.6,<4"
ros-humble-rosidl-default-generators = ">=1.2.0,<2"
ros-humble-example-interfaces = ">=0.9.3,<0.10"
ros-humble-turtlesim = ">=1.4.2,<2"
ros-humble-turtlebot3-teleop = ">=2.3.1,<3"
ros-humble-turtlebot3-gazebo = ">=2.3.4,<3"
ros-humble-turtlebot3 = ">=2.3.1,<3"
catkin_tools = ">=0.8.2,<0.10"
